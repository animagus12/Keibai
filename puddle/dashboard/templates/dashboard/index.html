{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="card mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">My Items</h2>

    <div class="mt-8 grid lg:grid-cols-3 gap-3">
        {% for item in items %}
        <div class="card">
            <a href="{% url 'item:detail' item.id %}">
                <img src="{{ item.image.url }}" class="w-full h-32 sm:h-48 object-cover rounded-t-xl">

                <div class='p-6 bg-white w-full h-32 sm:h-32 rounded-b-xl'>
                    <h2 class="text-2xl">{{ item.name }}</h2>
                    <p class="text-gray-500">Price: ${{ item.price }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
